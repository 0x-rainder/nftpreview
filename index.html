<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="https://fonts.google.com/specimen/Outfit">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="container">
    <img class="nft" src="image-equilibrium.jpg" alt="nft image"><br><br>
    <h1>Equilibrium #3429</h1><br>
    <p class="eqi">Our Equilibrium collection promotes balance and calm.</p><br>
    <div class="img-icon">
      <img src="icon-ethereum.svg"> &nbsp; 
      <p class="eth">0.041 ETH</p>
      <img class="clock" src="icon-clock.svg"> &nbsp;
      <p class="clk">3 days left</p>
    </div><br class="breaker">
    <div class="footer">
      <img class="avatar" src="image-avatar.png">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
